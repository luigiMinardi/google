<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Google</title>
</head>

<body>
    <header>
        <div>
            <div class="headerSpacer"><a>AboutGoogle</a></div>
            <div class="headerSpacer"><a>Shop</a></div>
        </div>
        <section>
            <div class="headerSpacer"><a>Gmail</a></div>
            <div class="headerSpacer"><a>Images</a></div>
            <div class="headerSpacer">
                <div class="circle">
                    <img class="dots" src="img/dots.svg" alt="Dots">
                </div>
            </div>
            <div class="headerSpacer">
                <div class="circle">
                    <img class="profilePic" src="img/profile.png" alt="Profile Pic">
                </div>
            </div>
        </section>
    </header>
    <section class="center">
        <div class="positionLogo">
            <img src="img/download.png" alt="Google">
        </div>
        <div class="searchZone">
            <div class="searchBox">
                <div>
                    <img class="mag" src="img/find.png" alt="Magnifier">
                </div>
                <input type="text">
                <div>
                    <img class="mic" src="img/mic.svg" alt="Mic">
                </div>
            </div>
            <div>
                <a class="button">Google Search</a>
                <a class="button">I'm Feeling Lucky</a>
            </div>
        </div>
        <div class="offered">
            <span>Google Offered in:</span>
            <a>Español</a>
            <a>català</a>
            <a>galego</a>
            <a>euskara</a>
        </div>
    </section>
    <footer>
        <div class="country">Spain</div>
        <section>
            <div>
                <a class="footerLink">About</a>
                <a class="footerLink">Advertising</a>
                <a class="footerLink">Business</a>
                <a class="footerLink">How Search works</a>
            </div>

            <div>
                <a class="footerLink">Privacy</a>
                <a class="footerLink">Terms</a>
                <a class="footerLink">Settings</a>
            </div>
        </section>
    </footer>
</body>

</html>
